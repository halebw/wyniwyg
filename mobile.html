<!DOCTYPE html>
<html>
    <head>
        <title>WYNIWYG</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <!--Load JQuery and JQuery Mobile -->

        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" />
        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery.mobile-1.3.2.js"></script>
        <link rel="stylesheet" href="css/jquery.mobile.theme-1.3.2.css" />

        <script src="js/sha.js"></script>


        <!--Blackberry 10 Styles
        <script src="js/BlackBerry-JQM-Init-1.0.0.min.js"></script>
        <script src="js/BlackBerry-JQM-all-1.0.0.min.js"></script>
        <link rel="stylesheet" href="css/BlackBerry-JQM-all-1.0.0.min.css" type="text/css" />
        -->

        <!--Load my java and styles -->
        <link rel="stylesheet" href="css/mobile.css" type="text/css" />
        <script src="js/mobile.js"></script>




    </head>
    <body>
        <!--Login Page-->
        <div id="login" data-role="page">
            <div id="log-in-form" class="rounded">
                <div data-role="header" >
                    <h1>Log-In</h1>
                </div>
                <div id="loginArea" >
                    Username: <input id="usernameField" type="text" name="user_name" size="15" /><br />
                    Password: <input id="passwordField" type="password" name="password" size="15" /><br />
                    <input id="loginBtn" type="submit" value="Submit" name="Submit" />
                </div>
            </div>
        </div>

        <!-- Home/Selection Page -->
        <div id="home" data-role="page" >
            <div data-role="footer">
                <h1>Home</h1>
                <a href="#account"  data-transition="slide" data-icon="arrow-r" data-iconpos="right" class="ui-btn-right">Account</a>
            </div>
            <div>
                <ul id="mobileTemplateList" data-role="listview" data-transition="slide" data-filter="true"  >
                    
                </ul>
            </div>
        </div>

        <!-- Form Completion Page -->
        <div id="forms" data-role="page" >
            <div data-role="header">
                <h1>Create Document</h1>
                <a href="#home" data-transition="slide" data-direction="reverse" data-icon="arrow-l" data-iconpos= "notext">Back</a>     
                <a href="#preview" onClick = "previewTemplate()" data-transition="slide" >Preview</a>
            </div>
            <div id="formFields">

            </div>
        </div>
        <!--Preview Page -->
        <div id="preview" data-role="page">
            <div data-role="header">
                <h1>Preview</h1>
                <a href="#forms" data-transition="slide" data-direction="reverse" data-icon="arrow-l" data-iconpos="notext">Back</a>
            </div>
            <div id="previewArea"></div>
        </div>
        
        <div id="account" data-role="page" >
            <div data-role="header">
                <h1>Account</h1>
                <a href="#home" data-transition="slide" data-direction="reverse" data-icon="home" data-iconpos=notext>Home</a>
                <a href="#login" data-transition="slide" data-icon="star" data-iconpos="left">Login</a>
            </div>
        </div>
        




    </body>
</html>
